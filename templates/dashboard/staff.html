{% extends 'partials/_base.html' %}

<!---Title-->
{% block title %}Staff Page{% endblock %}
<!---EndTitle-->

{% block content %}

<!---Topbar-->
{% include 'partials/_topbar.html' %}
<!---End Topbar-->

<!---Table-->

<div class="container mt-4">
  <div class="row">
    <div class="col-md-4"></div>
    <div class="col-md-8">
      <table class="table bg-white 5">
        <thead class="bg-success text-white">
          <tr>
            <th scope="col"></th>
            <th scope="col">Username</th>
            <th scope="col">Email</th>
            <th scope="col">Phone No.</th>
          </tr>
        </thead>
        <tbody>
          {% for worker in workers %}
          <tr>
            <th scope="row">
              <a
                href="{% url 'dashboard-staff-detail' worker.id %}"
                class="text-decoration-none btn btn-secondary btn-sm"
                >View</a
              >
            </th>
            <td class="text-capitalize">{{worker.username}}</td>
            <td class="text-capitalize">{{worker.email}}</td>
            <td>{{worker.profile.phone}}</td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
  </div>
</div>
<!---End Table-->
{% endblock content %}

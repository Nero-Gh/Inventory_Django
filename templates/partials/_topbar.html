<!---TopSide bar-->

<div class="container mt-5">
  <div class="row">
    <div class="col-md-4">
      <div class="card">
        <div class="card-header bg-success text-white">
          <h6>Information</h6>
        </div>
        <div class="card-body">
          <marquee behavior="" direction="">
            <h3 class="my-4">Latest News Incoming...</h3>
          </marquee>
        </div>
      </div>
    </div>
    <div class="col-md-8">
      <div class="card">
        <div class="card-header bg-success text-white">
          <h6>Statistics</h6>
        </div>
        <div class="card-body">
          <div class="row">
            <div class="col-md-4">
              <a
                href="{% url 'dashboard-staff' %}"
                class="text-decoration-none text-dark"
              >
                <div class="card my-card shadow text-center p-3">
                  <h4>Staff <i class="fas fa-users"></i></h4>
                  <h3>{{workers_count}}</h3>
                </div>
              </a>
            </div>
            <div class="col-md-4">
              <a
                href="{% url 'dashboard-products' %}"
                class="text-decoration-none text-dark"
              >
                <div class="card my-card shadow text-center p-3">
                  <h4>Product <i class="fas fa-box"></i></h4>
                  <h3>{{items_count}}</h3>
                </div>
              </a>
            </div>
            <div class="col-md-4">
              <a
                href="{% url 'dashboard-orders' %}"
                class="text-decoration-none text-dark"
              >
                <div class="card my-card shadow text-center p-3">
                  <h4>Orders <i class="fas fa-shipping-fast"></i></h4>
                  <h3>{{orders_count}}</h3>
                </div>
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<!---End TopSidebar-->
